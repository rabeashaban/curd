<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-75 m-auto py-5">

      <div class="alert alert-danger" id="alert"></div>

      
      <div class="mb-4">
        <label for="productName" class="fs-5 mb-3 text-info">productName</label>
        <input onkeyup="validateName()" type="text" class="form-control " id="productName" />
      </div>

      <div class="mb-4">
        <label for="productPrise" class="fs-5 mb-3 text-info"
          >productPrise</label
        >
        <input type="number" class="form-control " id="productPrise" />
      </div>

      <div class="mb-4">
        <label for="productCategory" class="fs-5 mb-3 text-info"
          >productCategory</label
        >
        <input type="text" class="form-control" id="productCategory" />
      </div>

      <div class="mb-4">
        <label for="productDesc" class="fs-5 mb-3 text-info">productDesc</label>
        <textarea class="form-control" id="productDesc"></textarea>
      </div>
      <button
        class="btn btn-outline-info"
        id="btnaddUpdate"
        onclick="AddProduct()"
      >
        AddProduc
      </button>

      <div class="w-75 m-auto py-5">
        <input
          onkeyup="Search(this.value);"
          type="text"
          class="form-control"
          placeholder="search"
          id="search"
        />
      </div>
    </div>

    <table class="table text-center my-5">
      <thead>
        <th>index</th>
        <th>name</th>
        <th>Prise</th>
        <th>Category</th>
        <th>Desc</th>
        <th>Update</th>
        <th>Delete</th>
      </thead>

      <tbody id="tbody">
        <tr>
          <td>0</td>
          <td>tosheba</td>
          <td>8000</td>
          <td>elce</td>
          <td>good</td>
          <td>
            <button class="btn btn-outline-info" onclick="Update(0)">
              Update
            </button>
          </td>
          <td>
            <button class="btn btn-outline-danger" onclick="Delete(0)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
